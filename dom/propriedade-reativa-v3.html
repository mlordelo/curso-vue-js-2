<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }} </p>
    <p>Resultado: {{ resultado() }} </p>
    <p>Resultado computed: {{ resultadoComputed }} </p>
</div>

<script>
    new Vue( {
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        watch: {
            contador(newValue, oldValue) {
                setTimeout(()=> {
                    this.contador = 0;
                },2000)
            }
            //contador(newValue, oldValue) {
            //    instanceVuew = this   
            //    setTimeout(function() {
            //        instanceVuew.contador = 0;
            //    },2000)
            //}
        },
        computed: {
            resultadoComputed() {
                console.log('chamando função computed')
                return this.contador >= 5 ?
                    'Maior ou igual a 5' : 'Menor que 5'
            },
        },
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            },
            resultado() {
                console.log('chamando função')
                return this.contador >= 5 ?
                    'Maior ou igual a 5' : 'Menor que 5'
            },
        }
    })
</script>
