<script src="https://unpkg.com/vue"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;        
    }

    .c1 {
        background-color: red;     
    }

    .cor-2 {
        background-color: green;     
    }

    .c3 {
        background-color: blue;     
    }

    .girar {
        transform: rotate(45deg)
    }
</style>

<div id="app">
    <div class="caixas">        
        <div class="demo" :class="{c1:aplicarC1, 'cor-2': !aplicarC1}"
            @click="aplicarC1 = !aplicarC1"></div>

        <div class="demo" :class="estilo1"
            @click="aplicarC1 = !aplicarC1"></div>

        <div class="demo" :class="{'cor-2':aplicarC2}"
        @click="aplicarC2 = !aplicarC2"></div>

        <div class="demo" :class="[classeCSS, 'girar']"></div>

        <div class="demo" :class="[classeCSS, {girar: aplicarGirar}]"></div>
    </div>
    <hr>
    <input type="text" v-model="classeCSS">
    <button @click="aplicarGirar = !aplicarGirar">Aplicar Girar</button>
</div>

<script>
    new Vue( {
        el: '#app',
        data: {
            aplicarC1: false,
            aplicarC2: false,
            classeCSS: 'c1',
            aplicarGirar: false
        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1,
                    'cor-2': !this.aplicarC1
                }
            }
        }
    })
</script>
