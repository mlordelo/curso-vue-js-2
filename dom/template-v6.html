<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue( {
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://googe.com.br',
            linkHtml: '<a href="http://gogle.com">Google Link</a>'
        },
        methods: {
            saudacao: function() {
                this.titulo = 'BOm dia!!'
                return this.titulo
            }
        }
    })
</script>
